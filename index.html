<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuela Lejos | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><span class="text-logo">Vuela</span>Lejos</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarS"
          aria-controls="navbarS"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarS">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Destino</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Hoteles</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Centro de ayuda</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" style="max-height: 100vh">
          <img src="img/hotel1.jpg" class="d-block w-100 altura" alt="..." />
          <div class="carousel-caption d-sm-block">
            <h5>Hoteles en Santiago</h5>
            <p>11.659 Hoteles promedio $69.745</p>
            <button type="button" class="btn btn-primary-color text-light">
              Mas Informacion
            </button>
          </div>
        </div>
        <div class="carousel-item" style="max-height: 100vh">
          <img src="img/hotel3.jpg" class="d-block w-100 altura" alt="..." />
          <div class="carousel-caption d-sm-block">
            <h5>Hoteles en Buenos Aires</h5>
            <p>1.659 Hoteles promedio $29.745</p>
            <button type="button" class="btn btn-primary-color text-light">
              Mas Informacion
            </button>
          </div>
        </div>
        <div class="carousel-item" style="max-height: 100vh">
          <img src="img/hotel2.jpg" class="d-block w-100 altura" alt="..." />
          <div class="carousel-caption d-sm-block">
            <h5>Hotel en Vi√±a del mar</h5>
            <p>24.659 Hoteles promedio $45.245</p>
            <button type="button" class="btn btn-primary-color text-light">
              Mas Informacion
            </button>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
