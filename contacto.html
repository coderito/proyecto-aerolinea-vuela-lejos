<section class="contact section-padding mt-5 pt-5">
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-12 text-white">
          <h2 class="text-white title-section">Contacto</h2>
          <p class="lead">
            Los números de contacto son: 
          </p>

          <p>Teléfono 2: <a href="tel:+996040091">996040091</a></p>

        </div>
      </div>
      <div class="row m-0">
        <div class="col-md-12 p-0 pt-4 pb-4">

              </div>

              </div>
              <div class="col-md-12">

              </div>
